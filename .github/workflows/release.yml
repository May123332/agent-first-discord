name: Release

on:
    push:
        tags:
            - v*
    workflow_dispatch:

permissions:
    contents: write

jobs:
    release:
        if: startsWith(github.ref, 'refs/tags/v')
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]
                include:
                    - os: macos-latest
                      platform: mac
                    - os: ubuntu-latest
                      platform: linux
                    - os: windows-latest
                      platform: windows

        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4 # Install pnpm using packageManager key in package.json

            - name: Show release context
              run: |
                  echo "github.ref: ${{ github.ref }}"
                  echo "github.ref_name: ${{ github.ref_name }}"
                  echo "matrix.platform: ${{ matrix.platform }}"

            - name: Preflight | Validate platform icon assets
              run: |
                  case "${{ matrix.platform }}" in
                    mac)
                      ICON_PATH="build/icon.icns"
                      ;;
                    windows)
                      ICON_PATH="build/icon.ico"
                      ;;
                    linux)
                      ICON_PATH="build/icon.svg"
                      ;;
                    *)
                      echo "Unknown platform: ${{ matrix.platform }}"
                      exit 1
                      ;;
                  esac

                  if [ ! -f "$ICON_PATH" ]; then
                    echo "Missing required ${{ matrix.platform }} icon asset: $ICON_PATH"
                    exit 1
                  fi

                  echo "Found required icon for ${{ matrix.platform }} at $ICON_PATH"

            - name: Preflight | Verify macOS signing and notarization secrets
              if: ${{ matrix.platform == 'mac' }}
              env:
                  APPLE_SIGNING_CERT: ${{ secrets.APPLE_SIGNING_CERT }}
                  APPLE_SIGNING_CERT_PASSWORD: ${{ secrets.APPLE_SIGNING_CERT_PASSWORD }}
                  APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
                  APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
                  APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
              run: |
                  missing=0
                  for secret_name in APPLE_SIGNING_CERT APPLE_SIGNING_CERT_PASSWORD APPLE_API_KEY APPLE_API_KEY_ID APPLE_API_ISSUER; do
                    if [ -z "${!secret_name}" ]; then
                      echo "Missing required secret: $secret_name"
                      missing=1
                    fi
                  done

                  if [ "$missing" -ne 0 ]; then
                    echo "One or more required macOS signing/notarization secrets are missing."
                    exit 1
                  fi

                  echo "All required macOS signing/notarization secrets are present."

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile --ignore-scripts

            - name: Update arRPC database (best effort)
              run: pnpm updateArrpcDB || echo "arrpc DB update failed; continuing with cached data"

            - name: Validate arRPC detectable database JSON
              run: node -e "JSON.parse(require('node:fs').readFileSync('node_modules/arrpc/src/process/detectable.json', 'utf8'))"

            - name: Build
              run: pnpm build

            - name: Run Electron Builder
              if: ${{ matrix.platform != 'mac' }}
              run: |
                  pnpm electron-builder --${{ matrix.platform }} --publish always
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Run Electron Builder
              if: ${{ matrix.platform == 'mac' }}
              run: |
                  echo "$API_KEY" > apple.p8
                  pnpm electron-builder --${{ matrix.platform }} --publish always
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                CSC_LINK: ${{ secrets.APPLE_SIGNING_CERT }}
                CSC_KEY_PASSWORD: ${{ secrets.APPLE_SIGNING_CERT_PASSWORD }}
                API_KEY: ${{ secrets.APPLE_API_KEY }}
                APPLE_API_KEY: apple.p8
                APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
                APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
